<div class="container">
  <div class="cards-container">
      <div class="cards-form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <h4>Login Page</h4>
              <div class="form-group">
                  <label for="">User Email</label>
                  <input type="text" name="Username" class="form-control" [(ngModel)]="cred.userEmail" formControlName="userName" required>
                  <span class="text-danger" *ngIf="(loginData.userName.touched || submitted) && loginData.userName.errors?.required">
                    UserName is required
                 </span>
                 <span class="text-danger" *ngIf="loginData.userName.touched && loginData.userName.errors?.email">
                    Enter a valid email address
                 </span>

              </div>
              <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" name="passWord" class="form-control" formControlName="passWord" [(ngModel)]="cred.password">
                  <span class="text-danger" *ngIf="(loginData.passWord.touched || submitted) && loginData.passWord.errors?.required">
                    Password is required
                  </span>
                  <span class="text-danger" *ngIf="(submitted && loginData.passWord.hasError('pattern')) || loginData.passWord.touched && loginData.passWord.errors?.invalidPassword">
                    Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                    letter and 1 number
                  </span>

              </div>
              <div>
                  <button class="btn btn-primary btn-block form-control" (click)="onSubmit()" >Login</button>
              </div>
              <span class="colour"><h6>New User?</h6></span>
              <div>
                <button class="btn btn-primary btn-block form-control" href="/signup" routerLink="/signup">Sign Up</button>
            </div>
          </form>
      </div>
  </div>
</div>
